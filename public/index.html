<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Stypesheet -->
    <link href="output.css" rel="stylesheet">
    <!-- Title -->
    <title>ToDo App</title>
</head>

<body
    class="font-['Asap'] h-full flex justify-center items-center bg-sky-200 sm:bg-white dark:bg-[rgba(4,25,85,255)] dark:sm:bg-[#3c4043]">

    <main
        class="w-screen flex flex-col h-screen sm:w-[500px] sm:h-[85vh] p-6 rounded-3xl bg-sky-200 dark:bg-[rgba(4,25,85,255)]">

        <!-- Main heading container -->
        <div class="bg-[#167DCC] dark:bg-[#6200ee] rounded-3xl mb-6">
            <h1 class="font-bold py-3 text-center text-3xl text-white dark:text-[#bec4d3]">ToDo App</h1>
        </div>

        <!-- Add input container -->
        <div class="my-3">
            <form class="flex gap-4 w-full" id="add-task">
                <!-- Input area -->
                <input
                    id="todo-input" class="w-full text-center dark:placeholder:text-[#bec4d3] dark:text-[#bec4d3] bg-white dark:bg-[#3450a1] rounded-3xl p-2 focus:outline-[#1480B3] dark:focus:outline-[#eb06ff] outline-none focus:outline-4 focus:outline-offset-0"
                    type="text" name="todo-input" id="todo-input" placeholder="Add a task" autocomplete="off" autofocus>
                <!-- Submit button / plus-icon -->
                <button id="plus-button" type="submit"
                    class="flex items-center justify-content bg-[#1480B3] dark:bg-[#eb06ff] text-center rounded-3xl px-4 cursor-pointer hover:opacity-80">
                    <i class="bi bi-plus text-white dark:opacity-80 scale-[2] "></i>
                </button>
            </form>
        </div>

        <!-- Tasks container -->
        <div id="task-list"
            class="grow overflow-auto flex flex-col gap-2 bg-[#6AAAFF] dark:bg-[#3450a1] rounded-3xl p-3">
  
        </div>

    </main>

    <script src="./todo-app.js"></script>
    <script src="./animation.js"></script>

</body>

</html>
